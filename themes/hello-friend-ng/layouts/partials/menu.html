<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            {{- if (or (strings.Contains .URL "resume") (strings.Contains .Name "uptime"))}}
            <li><a target="_blank" href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
            {{- else}}
            <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
            {{- end}}
        {{- end }}
    </ul>
</nav>
